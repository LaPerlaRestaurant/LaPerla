<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura de Restaurante La Perla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center; /* Centra el texto del cuerpo */
        }
        h1 {
            margin-top: 0; /* Elimina el margen superior predeterminado del h1 */
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Factura de Restaurante La Perla</h1>
        <table id="billTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nachos</td>
                    <td><input type="number" value="3" onchange="calculateTotal(this)"></td>
                    <td><input type="text" value="Q5.00" onchange="calculateTotal(this)" readonly></td>
                    <td>Q15.00</td>
                </tr>
                <tr>
                    <td>Porcion de Pizza</td>
                    <td><input type="number" value="2" onchange="calculateTotal(this)"></td>
                    <td><input type="text" value="Q5.00" onchange="calculateTotal(this)"></td>
                    <td>Q10.00</td>
                </tr>
                <tr>
                    <td>Gaseosa</td>
                    <td><input type="number" value="3" onchange="calculateTotal(this)"></td>
                    <td><input type="text" value="Q5.00" onchange="calculateTotal(this)"></td>
                    <td>Q15.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="total">Total</td>
                    <td id="totalAmount">Q40.00</td>
                </tr>
            </tfoot>
        </table>
        <p>Gracias por su Compra Â¡Vuelva Pronto!.</p>
    </div>

    <script>
        function calculateTotal(input) {
            var row = input.parentNode.parentNode; // Get the parent row of the input
            var quantity = parseFloat(row.cells[1].querySelector('input').value);
            var price = parseFloat(row.cells[2].querySelector('input').value.substr(1)); // Remove 'Q' and parse
            var total = quantity * price;
            row.cells[3].textContent = 'Q' + total.toFixed(2); // Update the total cell with the calculated value
            updateTotalAmount(); // Update the total amount in the footer
        }

        function updateTotalAmount() {
            var table = document.getElementById('billTable');
            var totalAmount = 0;
            for (var i = 1; i < table.rows.length - 1; i++) { // Skip header and footer rows
                totalAmount += parseFloat(table.rows[i].cells[3].textContent.substr(1)); // Remove 'Q' and sum
            }
            document.getElementById('totalAmount').textContent = 'Q' + totalAmount.toFixed(2); // Update the total amount in the footer
        }
    </script>
</body>
</html>
